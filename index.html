<!DOCTYPE html>
<html>
<head>
    <title>Allowed Link</title>
</head>
<body>
    <script>
        // 현재 사이트의 호스트 이름
        var currentHost = peter5119.github.io/;

        // 허용된 사이트의 호스트 이름
        var allowedHost = "blog.naver.com/cjy5119/223187519855";

        // 허용된 사이트에서만 링크를 생성
        if (currentHost === allowedHost) {
            document.write('<a href="https://peter5119.github.io/" target="_blank">허용된 사이트로 이동</a>');
        } else {
            document.write('허용되지 않은 사이트입니다.');
        }
    </script>
</body>
</html>
